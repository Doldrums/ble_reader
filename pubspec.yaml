name: ble_reader
description: This plugin allows you to enable peripheral mode and stream all data that
  is received via Bluetooth Low Energy network as ervices and characteristics.
version: 0.0.1
homepage: https://github.com/Doldrums/ble_reader

environment:
  sdk: '>=2.18.4 <3.0.0'
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  plugin:
    platforms:
      android:
        package: com.example.ble_reader
        pluginClass: BleReaderPlugin
      ios:
        pluginClass: BleReaderPlugin